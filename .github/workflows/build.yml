name: Build Docker Container & Push To Docker Hub

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  test_django_job:
    name: Test Django
    uses: niltonpimentel02/nilton_pimentel/.github/workflows/test.yml@main

  build:
    name: Push Docker Image To Docker Hub
    runs-on: ubuntu-latest
    needs: test_django_job
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: niltonpimentel/niltonpimentel:latest

  deploy-server:
    name: Build Server
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: checkout
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_MAIN_IP }}
          username: ${{ secrets.HOST_USER }}
          key: ${{ secrets.HOST_MAIN_PRIVATE_KEY }}
          port: ${{ secrets.HOST_PORT }}
          shell: 'script -q -e -c "bash {0}"'
          script: |
            cd opt/nilton_pimentel
            cat << EOF >> .env
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            DEBUG=${{ secrets.DEBUG }}
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            EMAIL_BACKEND=${{ secrets.EMAIL_BACKEND }}
            EMAIL_HOST=${{ secrets.EMAIL_HOST }}
            EMAIL_PORT=${{ secrets.EMAIL_PORT }}
            EMAIL_USE_TLS=${{ secrets.EMAIL_USE_TLS }}
            EMAIL_HOST_USER=${{ secrets.EMAIL_HOST_USER }}
            EMAIL_HOST_PASSWORD=${{ secrets."EMAIL_HOST_PASSWORD" }}
            EOF
            git pull
            docker pull niltonpimentel/niltonpimentel:latest
            docker compose up -d --force-recreate web
            cd nginx
            docker compose up -d --force-recreate
