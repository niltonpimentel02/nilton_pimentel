services:
  web:
    container_name: niltonpimentel_django
    image: niltonpimentel/niltonpimentel:latest
    env_file: .env
    expose:
      - "8900"
    depends_on:
      - postgres
    volumes:
      - /etc/localtime/:/etc/localtime
    command: gunicorn nilton_pimentel.wsgi:application -w 2 -b :8900 --threads 1 --timeout 80
    networks:
      - niltonpimentel-nt

  postgres:
    container_name: niltonpimentel_postgres
    image: postgres:latest
    volumes:
      - ./.pgdata:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      - LC_ALL=C.UTF-8
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - 5434:5432
    networks:
      - niltonpimentel-nt

  nginx:
    container_name: niltonpimentel_nginx
    image: nginx:latest
    restart: always
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /opt/certs/live:/opt/certs/live
      - /opt/certs-data:/opt/certs-data
      - /opt/certbot:/certbot
      - /opt/ssl/conf:/etc/nginx/ssl
      - /opt/ssl/data:/var/www/certbot
      - /opt/letsencrypt_www:/var/www/letsencrypt
    networks:
      - niltonpimentel-nt

  certbot_ssl:
    container_name: niltonpimentel_certbot
    image: certbot/certbot:latest
    command: certonly --webroot --webroot-path=/var/www/certbot --email desenvolvimento@niltonpimentel.com.br --agree-tos --no-eff-email -d www.niltonpimentel.com.br
    volumes:
      - /opt/ssl/conf:/etc/letsencrypt
      - /opt/ssl/logs:/var/log/letsencrypt
      - /opt/ssl/conf:/etc/nginx/ssl
      - /opt/ssl/data:/var/www/certbot

networks:
  niltonpimentel-nt:
    external:
      name: niltonpimentel-nt
